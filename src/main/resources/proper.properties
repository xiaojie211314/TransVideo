### 线程池  ####
#连接数
threadPool.corePoolSize=4
#最大连接数
threadPool.maxPoolSize = 5
#缓冲队列队列最大长度
threadPool.queueSize = 1000
#线程池维护线程所允许的空闲时间
threadPool.keepAliveSeconds=1000


